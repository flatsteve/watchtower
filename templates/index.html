<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel= "stylesheet" type= "text/css" href="{{ url_for('static',filename='styles.css') }}">
	</head>
	
	<body>
		<h1 class="title">Watchtower</h1>
        <div class="actions">
            <form method="post" action="{{ url_for('api.picture') }}">
                <button type="submit">Take picture</button>
            </form>

            <form method="post" action="{{ url_for('api.toggle_sensor') }}">
                <button type="submit">Toggle sensor</button>
            </form>
        </div>
        
        <div class="images">	
		{%- for image in images %}
			<img src="{{ image }}"/>
		{%- endfor %}
		</div>
  	</body>
</html>
