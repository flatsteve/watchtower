{% extends "base.html" %}        

{% block content %}
    <div class="header">
        <h1 class="title {{ 'title--active' if active else 'title--inactive'}}">
            WATCHTOWER<br/>1200
        </h1>

        <form method="post" action="{{ url_for('api.toggle_active') }}">
            <button class="button button--rect {{ 'button--inactive' if not active }}" type="submit">
                Turn {{ 'off' if active else 'on' }}
            </button>
        </form>
    </div>

    <div class="images">
        {%- for image in images %}
        <div class="image">
            <a href="{{ image['url'] }}"><img src="{{ image['url'] }}"/></a>
            <h4>{{ image['date'] }}</h4>
            
            <form method="post" action="{{ url_for('api.picture', url=image['url']) }}">
                <button type="submit">
                    Delete
                </button>
            </form>
        </div>
        {%- endfor %}
    </div>

    <form method="post" action="{{ url_for('api.picture') }}">
        <button class="button button--fab" type="submit">
            Picture
        </button>
    </form>

    <script src="{{ url_for('static', filename='index.js') }}"></script>
{% endblock%}
