{% extends "base.html" %}

{% block content %}
    <div>
        <form method="post" action="{{ url_for('api.camera_settings') }}">
            <div>
                <label>ISO: <span id="iso-label">{{settings.iso}}</span></label>
                
                <input type="range" id="iso-input" name="iso" list="iso" min="0" max="800" step="100" value="{{settings.iso}}">
                
                <datalist id="iso">
                  <option value="100" label="100">
                  <option value="200" label="200">
                  <option value="300" label="300">
                  <option value="400" label="400">
                  <option value="500" label="500">
                  <option value="600" label="600">
                  <option value="800" label="800">
                </datalist>
            </div>
            
            <div>
                <label>Shutter speed: <span id="speed-label">{{settings.shutter_speed}}</span></label>
                
                <input type="range" id="speed-input" name="shutter_speed" list="speed" min="0" max="6000000" step="10000" value="{{settings.shutter_speed}}">

                <datalist id="speed">
                  <option value="0" label="Auto">
                  <option value="50000" label="0.05s">
                  <option value="100000" label="0.1s">
                  <option value="200000" label="0.2s">
                  <option value="500000" label="0.5s">
                  <option value="1000000" label="1s">
                  <option value="2000000" label="2s">
                  <option value="3000000" label="3s">
                  <option value="6000000" label="6s">
                </datalist>
            </div>

            <button type="submit" class="button button--big">
                Save settings
            </button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='settings.js') }}"></script>
{% endblock %}
